  <form>
    <div class="form-group row">

<!-- form para editar -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="bg-blur-modal"></div>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><b>Editar Datos Personales</b></h4>
      </div>
      <div class="modal-body">
        <div *ngIf="showDetails">
          <form method="POST" class="editar">
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="name">Usuario:</label>
                <input style="color: black;" type="text" id="name" name="name" class="form-control"
                  [(ngModel)]="mecanico.name">
              </div>
              <br>
              <div class="form-group col-md-8">
                <label for="email">Email: </label>
                <input style="color: black;" type="email" id="email" name="email" class="form-control"
                  [(ngModel)]="mecanico.email">
              </div>
              <br>
            </div>
            <div class="form-group col-md-8">
              <label for="inputNombres">Nombres:</label>
              <input style="color: black;" type="text" class="form-control" id="phone" name="nombres"
                [(ngModel)]="mecanico.nombres">
            </div>
            <br>
            <div class="form-group col-md-8">
              <label for="inputApellidos">Apellidos:</label>
              <input style="color: black;" type="text" class="form-control" id="inputApellidos" name="apellidos"
                [(ngModel)]="mecanico.apellidos">
            </div>
            <br>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputidtipo">Tipo de Identificaci贸n: </label>
                <input style="color: black;" type="text" class="form-control" id="inputidtipo"
                  name="tipo_identificacion" [(ngModel)]="mecanico.tipo_identificacion">
              </div>
              <br>
              <div class="form-group col-md-8">
                <label for="inputIdentificacion">Identificaci贸n: </label>
                <input style="color: black;" id="inputIdentificacion" class="form-control" name="identificacion"
                  [(ngModel)]="mecanico.identificacion">
              </div>
              <br>
              <div class="form-group col-md-8">
                <label for="phone">Contacto: </label>
                <input style="color: black;" type="tel" class="form-control" id="phone" name="contacto"
                  [(ngModel)]="mecanico.contacto">
              </div>
              <br>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary btn-guardar">Guardar</button>
          </form>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
