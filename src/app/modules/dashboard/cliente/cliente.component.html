<div>
    <app-sidebar></app-sidebar>
</div>

<h1>informacion general</h1>

<table>
    <thead>
      <tr>
        <th>id</th>
        <th>nombre de usuario</th>
        <th>Nombres</th>
        <th>apellidos</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of cliente">
        <td>{{ cliente.name }}</td>
        <td>{{ cliente.nombres }}</td>
        <td>{{ cliente.apellidos }}</td>
        <td>{{ cliente.email }}</td>
      </tr>
    </tbody>
  </table>
