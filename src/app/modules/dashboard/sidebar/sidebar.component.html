<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="principal col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-3 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <!--Clientes-->
                <ul *permissions="['editar-cliente']" class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item side-nav-item rounded-1">
                        <a [routerLinkActive]="['active']" routerLink="/cliente"
                            class="nav-link align-middle px-0 navactive textos">
                            <i class="bi bi-house-door"></i> <span class="ms-1 d-none d-sm-inline"> Dashboard</span>
                        </a>
                    </li>

                    <li [routerLinkActive]="['active']" routerLink="/cliente-sdf">
                        <a class="nav-link px-0 align-middle navactive textos">
                            <i class="bi bi-journal-check"></i> <span class="ms-1 d-none d-sm-inline">
                                Pedidos</span></a>
                    </li>
                    <div [routerLinkActive]="['active']">
                        <li>
                            <a class="textos nav-link px-0  navactive" routerLink="/cliente-asd">
                                <i class="bi bi-nut"></i><span class="ms-1 d-none d-sm-inline"> Top Mecánicos</span> </a>
                        </li>
                    </div>
                </ul>
                <!--Mecanicos-->
                <ul *permissions="['editar-mecanico']" class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item side-nav-item rounded-1">
                        <a [routerLinkActive]="['active']" routerLink="/mecanico"
                            class="nav-link align-middle px-0 navactive textos">
                            <i class="bi bi-house-door"></i> <span class="ms-1 d-none d-sm-inline"> Dashboard</span>
                        </a>
                    </li>

                    <li [routerLinkActive]="['active']" routerLink="/mecanico-sdf">
                        <a class="nav-link px-0 align-middle navactive textos">
                            <i class="bi bi-journal-check"></i> <span class="ms-1 d-none d-sm-inline">
                                Pedidos</span></a>
                    </li>
                    <div [routerLinkActive]="['active']">
                        <li>
                            <a class="textos nav-link px-0  navactive" routerLink="/mecanico-asd">
                                <i class="bi bi-nut"></i><span class="ms-1 d-none d-sm-inline"> Top Mecánicos</span> </a>
                        </li>
                    </div>
                </ul>
                <hr>
                <!--clientes-->
                <div *permissions="['editar-cliente']" class="dropdown pb-4">
                    <a class="textos d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="35" height="35"
                            class="rounded-circle">
                        <span class="d-none d-sm-inline mx-3">{{cliente.name}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li [routerLinkActive]="['active']" routerLink="/cliente-info"><a class="textos dropdown-item"><i
                                    class="bi bi-info-circle"></i> Información General</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="textos dropdown-item" href="#" (click)="logout()"><i class="bi bi-box-arrow-right"></i>
                                Cerrar Sesión</a></li>
                    </ul>
                </div>
                <!--mecanicos-->
                <div *permissions="['editar-mecanico']" class="dropdown pb-4">
                    <a class="textos d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="35" height="35"
                            class="rounded-circle">
                        <span class="d-none d-sm-inline mx-3">{{cliente.name}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li [routerLinkActive]="['active']" routerLink="/mecanico-info"><a class="textos dropdown-item"><i
                                    class="bi bi-info-circle"></i> Información General</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="textos dropdown-item" href="#" (click)="logout()"><i class="bi bi-box-arrow-right"></i>
                                Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xl-2 py-3">
        </div>
        <div class="col-xl-8 py-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
